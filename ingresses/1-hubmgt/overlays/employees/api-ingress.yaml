kind: IngressRoute
metadata:
  name: api-ingress-employees
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`api.localdemo.mageekbox.eu`) && PathPrefix(`/employees`)
      services:
        - name: employee-app-latency
          port: 3000
      middlewares:
        - name: employees-drl
        - name: treblle
          namespace: traefik
  tls:
