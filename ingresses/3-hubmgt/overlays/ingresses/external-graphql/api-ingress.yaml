---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-ingress-graphql
  namespace: apps
  annotations:
    hub.traefik.io/api: countries-graphql-api-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`api.localdemo.mageekbox.eu`) && PathPrefix(`/countries`)
      services:
        - name: countries-graphql-api-external-service
          port: 443
          passHostHeader: false
      middlewares:
        - name: graphql-cors
        - name: graphql-stripprf
        - name: treblle
          namespace: traefik
  tls: {}

